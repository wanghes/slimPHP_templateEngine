{% extends "layout.html" %}
{% block content %}
<h1>User List</h1>
{% if users|length > 0 %}
    <ul>
        {% for user in users %}
            <li><a href="/hello/{{user.username}}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
{% endif %}

{% for i in range(low=1, high=10, step=2) %}
    {{ i }},
{% endfor %}
{% endblock %}
